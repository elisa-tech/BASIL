name: ci
run-name: ci [${{ inputs.uuid && inputs.uuid || 'N/A' }}]

on:
  push:
  workflow_dispatch:
    inputs:
      uuid:
        description: 'Unique ID'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print current branch
        run: echo "${BRANCH_NAME}"
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Api
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        uses: docker/build-push-action@v6
        with:
          build-args: |
            ADMIN_PASSWORD=dummy_password
            API_PORT=5005
          context: .
          file: Dockerfile-api
          push: false
          tags: basil-api_${{ env.BRANCH_NAME }}
          outputs: type=docker,dest=/tmp/basil-api.tar
      - name: Build App
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        uses: docker/build-push-action@v6
        with:
          build-args: |
            API_ENDPOINT=http://localhost:5005
            APP_PORT=9056
          context: .
          file: Dockerfile-app
          push: false
          tags: basil-app_${{ env.BRANCH_NAME }}
          outputs: type=docker,dest=/tmp/basil-app.tar
      - name: Upload basil-api artifact
        uses: actions/upload-artifact@v4
        with:
          name: basil-api
          path: /tmp/basil-api.tar
      - name: Upload basil-app artifact
        uses: actions/upload-artifact@v4
        with:
          name: basil-app
          path: /tmp/basil-app.tar
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print current branch
        run: echo "${BRANCH_NAME}"
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      - name: Download basil-api artifacts
        uses: actions/download-artifact@v4
        with:
          name: basil-api
          path: /tmp
      - name: Download basil-app artifacts
        uses: actions/download-artifact@v4
        with:
          name: basil-app
          path: /tmp
      - name: Load images
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          docker load --input /tmp/basil-api.tar
          docker load --input /tmp/basil-app.tar
          docker image ls -a
          docker run -d --network=host basil-api_${{ env.BRANCH_NAME }}
          docker run -d --network=host basil-app_${{ env.BRANCH_NAME }}
          sleep 60
          docker ps
          echo "Test Api is running"
          curl -vf http://localhost:5005/version
          echo "Test App is running"
          curl -vf http://localhost:9056
      - name: Cypress E2E Testing
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/login.cy.js
        env:
          LIBGL_ALWAYS_SOFTWARE: 1
